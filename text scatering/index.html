<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation | AnimeJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p class="text">
            Don't hover me, otherwise I blast into pieces! I'm fragile, so handle with care and keep your mouse away from me.
        </p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let textElement = document.querySelector('.text');
        textElement.innerHTML = textElement.textContent.replace(/\S/g, "<span>$&</span>");

        let spans = document.querySelectorAll('.text span');
        textElement.addEventListener('mouseover', () => {
            anime({
                targets: spans,
                translateX: () => anime.random(-250, 250),
                translateY: () => anime.random(-250, 250),
                rotate: () => anime.random(-180, 180),
                scale: () => anime.random(0.5, 1.5),
                duration: 500,
                easing: 'easeInSine',
            });
        });
        textElement.addEventListener('mouseout', () => {
            anime({
                targets: spans,
                translateX: 0,
                translateY: 0,
                rotate: 0,
                scale: 1,
                duration: 500,
                easing: 'easeInSine',
            });
        });
    </script>
</body>
</html>
