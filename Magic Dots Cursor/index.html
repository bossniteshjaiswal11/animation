<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS JS Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section></section>
    <script>
        let section = document.querySelector('section');
        for (let i = 0; i < 600; i++){
            let div = document.createElement('div');
            section.appendChild(div);
        }
        document.addEventListener("mousemove",function(e){
            document.querySelectorAll('div').forEach((div => {
                let x = div.offsetLeft - e.pageX;
                let y = div.offsetTop - e.pageY;
                let dist = Math.sqrt(x * x + y * y);
                let score = Math.exp(dist * -0.01);
                div.style.transform = "scale("+ score * 2 +") rotate( "+ score * 180 +"deg)";
                div.style.opacity = score * 2;
                let randomHue = Math.random() * 720;
                div.style.filter = `hue-rotate(${randomHue}deg)`;
            }))
        })
    </script>
</body>
</html>
