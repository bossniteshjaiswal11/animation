<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Hover Me | Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imgBx img1"></div>
        <div class="imgBx img2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const imgBxElements = document.querySelectorAll('.imgBx');
        const gridSize = 10; // Number of rows and columns
        const cellSize = 300 / gridSize; // Size of each grid cell

        imgBxElements.forEach(imgBx => {
            // Create grid dots
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const dot = document.createElement('i');
                    dot.style.backgroundPosition = `${-col * cellSize}px ${-row * cellSize}px`;
                    imgBx.appendChild(dot);
                }
            }

            // Hover effect
            imgBx.addEventListener('mouseover', () => {
                anime({
                    targets: imgBx.querySelectorAll('i'),
                    translateX: () => anime.random(-250, 250),
                    translateY: () => anime.random(-250, 250),
                    rotate: () => anime.random(-180, 180),
                    scale: () => Math.random() * (1 - 0.25) + 0.25,
                    opacity: [1, 0],
                    duration: 1000,
                    easing: 'easeInSine',
                });
            });

            imgBx.addEventListener('mouseout', () => {
                anime({
                    targets: imgBx.querySelectorAll('i'),
                    translateX: 0,
                    translateY: 0,
                    rotate: 0,
                    scale: 1,
                    opacity: [0, 1],
                    duration: 1000,
                    easing: 'easeOutSine',
                });
            });
        });
    </script>

</body>

</html>
